apply plugin: com.smokejumperit.gradle.RunJRubyPlugin

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        mavenRepo urls: 'http://repo.smokejumperit.com'
    }
    dependencies {
        classpath 'com.smokejumperit:gradle-plugins:0.8.2'
        classpath 'com.google.guava:guava:13.0'
    }
}